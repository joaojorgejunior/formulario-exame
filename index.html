<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio - Animal</title>
</head>

<body>
    <header>
        <span>Med Company</span>
    </header>

    <main>
        <h1>Formulário de exames</h1>
        <p>Preencha o formulário abaixo com suas informações</p>
        <form action="https://www.devmedia.com.br/codigos/formularios/aula6/">

            <label for=""> Nome </label>
            <input type="text" name="nome" class="inputText" required>
            <label for="">Data de Nascimento</label>
            <input type="date" name="dataNascimento" class="inputText" required>
            <label for="">Email</label>
            <input type="email" name="email" class="inputText" placeholder="email" required>

            <div class="categoria categoria-tatuagem">
                <h2>Você possui tatuagem ?</h2>
                <div>
                    <input type="radio">
                    <label for="">sim</label>
                </div>
                <div class="grupo-opcao">
                    <input type="radio" name="tatuagem" value="não" id="tatuagem">
                    <label for="tatuagem-nao">Não</label>
                </div>
            </div>
            <div class="categoria categoria-doacao">
            
                <h2 class="tituulo categoria">Útilma vez que doou sangue?</h2>
                <div class="grupo-opcao">
                    <input type="radio" name="doacao" value="6 meses" id="doacao">
                    <label for="doacao-meses">Nos últimos 6 meses</label>
                </div>

                <div class="grupo-opcao">
                    <input type="radio" name="doacao" value="1ano" id="doacao-ano">
                    <label for="">Há 1 ano ou mais</label>
                </div>

                <div class="grupo-opcao">
                    <input type="radios" name="doacao" value="nunca"
                    id="doacao-nunca">
                    <label for="doacao-nunca">Nunca doei sangue</label>

                </div>
            </div>
            
             <button type="submit">Enviar Formulário</button>
        
        </form>
    </main>

    <footer>
        Compyright 2022 - MedCompany
    </footer>

</body>
</html>
